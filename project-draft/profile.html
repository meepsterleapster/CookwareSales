<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="img/icon.png">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-center" style="width: 350px;">
            <img src="img/gordon.jpg" width="100" height="100" class="rounded-circle mx-auto" alt="Profile Picture">
            <h2 class="mt-3">Gordon Ramsay</h2>
            <p>Kitchen Equipment Lender, Uncle, A Master Chef</p>
            <p>Manage your rental listings and update your availability here.</p>
            
            <h4 class="mt-4">My Listed Equipment</h4>
            <ul class="list-group text-start">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Stand Mixer - $5/day
                    <button class="btn btn-outline-danger">Remove</button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    High-Speed Blender - $4/day
                    <button class="btn btn-outline-danger">Remove</button>
                </li>
            </ul>
            
            <button class="btn btn-primary w-100 mt-2">Add New Equipment</button>
            <button class="btn btn-primary w-100 mt-2">Edit Profile</button>
        </div>
    </div>
</body>

</html>
