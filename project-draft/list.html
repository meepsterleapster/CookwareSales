<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - Cookware Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="img/icon.png">
</head>

<body>
    <div class="container mt-4">
        <!--price-->
        <h1 class="price">$33<span>/month</span></h1>
        
        <!--describe-->
        <div class="product-info">
            <h2>Product Name</h2>
            <ul>
                <li><strong>Features:</strong></li>
                <li><strong>Description:</strong></li>
                <li><strong>Special Features:</strong></li>
                <li><strong>Dimensions:</strong></li>
                <li><strong>Material:</strong></li>
                <li><strong>Capacity:</strong></li>
                <li><strong>Color:</strong></li>
            </ul>
        </div>

        <!--main image-->
        <div class="product-images">
            <img src="img/product.jpg" class="main-img" alt="Product Image">
        </div>
        
        <!--small image and button-->
        <div class="image-button-container">
            <div class="left-image">
                <img src="img/extra1.jpg" alt="Extra Image 1">
            </div>

            <div class="right-container">
                <img src="img/extra2.jpg" alt="Extra Image 2" class="small-right-img">
                <a href="#" class="rent-button">Rent Now</a>
            </div>
        </div>
    </div>
</body>
</html>
