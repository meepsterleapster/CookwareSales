<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "CSS/style.css" rel = "stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="img/icon.png">
    <style>
        
    </style>
</head>
<body class="container mt-4">

    <h2 class="text-center mb-4">Product Listing</h2>

    <!-- Image Upload Section -->
    <div class="image-upload text-center mb-3">
        <input type="file" id="file-upload">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" width="50" alt="Upload Icon">
            <p>Click to upload image</p>
        </div>
    </div>

    <!-- Equipment Type -->
    <div class="mb-3">
        <label class="form-label">Equipment Type</label>
        <select class="form-select">
            <option selected>Pan</option>
            <option>Oven</option>
            <option>Grill</option>
            <option>Other</option>
        </select>
    </div>

    <!-- Dimensions -->
    <div class="d-flex gap-3 mb-3">
        <div class="dimension-box">
            <span class="close-btn">&times;</span>
            <strong>Length</strong>
            <small>Approximate</small>
        </div>
        <div class="dimension-box">
            <span class="close-btn">&times;</span>
            <strong>Width</strong>
            <small>Approximate</small>
        </div>
    </div>

    <!-- Additional Fields -->
    <div class="mb-3">
        <label class="form-label">Material</label>
        <input type="text" class="form-control" placeholder="e.g., Stainless Steel">
    </div>

    <div class="mb-3">
        <label class="form-label">Condition</label>
        <select class="form-select">
            <option selected>New</option>
            <option>Used - Like New</option>
            <option>Used - Good</option>
            <option>Used - Fair</option>
        </select>
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" placeholder="Enter details about the product"></textarea>
    </div>

    <!-- Submit Button -->
    <button class="btn submit-btn">Submit Posting</button>

</body>
</html>
